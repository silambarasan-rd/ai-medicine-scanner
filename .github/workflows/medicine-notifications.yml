name: Send Medicine Notifications

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Supabase Edge Function
        id: trigger
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://${{ secrets.SUPABASE_PROJECT_REF }}.supabase.co/functions/v1/send-medicine-notifications" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "http_code=$HTTP_CODE" >> $GITHUB_OUTPUT
          echo "response_body=$BODY" >> $GITHUB_OUTPUT
          
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "Success! HTTP $HTTP_CODE"
            echo "$BODY"
          else
            echo "Failed! HTTP $HTTP_CODE"
            echo "$BODY"
            exit 1
          fi
      
      - name: Log execution
        run: |
          echo "Executed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          echo "Response Code: ${{ steps.trigger.outputs.http_code }}"
          echo "Response: ${{ steps.trigger.outputs.response_body }}"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Notification job failed!"
          echo "Check the logs above for details."
